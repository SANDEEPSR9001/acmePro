<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="bg-warning w-50 p-3" onsubmit="return validate()">
            <h1 class="text-center">Signup Here</h1>
            <input required class="form-control mt-3" type="text" name="username" placeholder="Enter Username">
            <input id="pass1" required class="form-control mt-2" type="password" name="password1" placeholder="Enter Password">
            <input id="pass2" required class="form-control mt-2" type="password" name="password2" placeholder="Confirm Password">
            
            <select required class="form-control mt-2" name="usertype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
            
            <div class="text-center">           
                <button class="btn btn-success mt-3">Signup</button>
            </div>

            <div class="text-end">
                <a class=" text-white" href="login.html">Login Here</a>
            </div>    
    
        </form>
    </div>

    <script>
        function validate(){
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");

            if(pass1Obj.value==pass2Obj.value){
                return true;
            }
            alert("Password Mismatch");
            return false;
            
        }
    </script>
</body>
</html>
